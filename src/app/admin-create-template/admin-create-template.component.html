<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>
    <main>
        <app-side-nav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open' : sideNavStatus}"></app-side-nav>
        <div class="display-table p-3" [ngClass]="{'display-table-shrink' : sideNavStatus}">
            <div class="container mt-5">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Field Title</th>
                      <th>Field Type</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of rows; let i = index">
                      <td>
                        <input type="text" class="form-control" [(ngModel)]="row.title">
                      </td>
                      <td>
                        <select class="form-select" [(ngModel)]="row.type">
                          <option *ngFor="let option of fieldTypeOptions" [value]="option">{{option}}</option>
                        </select>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-primary me-2" (click)="addRow()"><i class="bi bi-plus"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="removeRow(i)" *ngIf="rows.length > 1"><i class="bi bi-trash"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-end mt-3">
                  <button class="btn btn-primary me-2" (click)="saveData()">Save</button>
                  <button class="btn btn-secondary">Cancel</button>
                </div>
              </div>
        </div>
    </main>
</div>
